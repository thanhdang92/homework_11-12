<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="heading">
                <p>Recent Transactions</p>
            </div>
            <div class="header-btn">
                <button>Invoice Summary</button>
            </div>
        </div>
        <div class="container-table">
            <table>
                <tr>
                    <th class="table-heading">Status</th>
                    <th class="table-heading">Invoice#</th>
                    <th class="table-heading">Customer</th>
                    <th class="table-heading">Products</th>
                    <th class="table-heading">Categories</th>
                    <th class="table-heading">Shipping</th>
                    <th class="table-heading">Amount</th>
                </tr>
                <tr>
                    <td class="text-status">
                        <div class="item-status item-status-green">
                            &#8857;
                        </div>
                        Pain
                    </td>
                    <td class="text-invoice">INV-001001</td>
                    <td class="text-customer">
                        <div class="text-customer-item">
                            <img src="./img/chandung.jpeg" alt="">
                        </div>
                        <p>Elizabeth W.</p>
                    </td>
                    <td class="text-products">
                        <div class="text-products-item">
                            <img src="./img/img1.jpeg" alt="">
                            <img src="./img/img2.jpeg" alt="">
                            <img src="./img/img3.jpeg" alt="">
                        </div>
                    </td>
                    <td class="text-categories text-red ">
                        <p>Food</p>
                    </td>
                    <td class="text-shipping .shipping-red">
                        <div class="text-shipping-item">
                            <p></p>
                        </div>
                    </td>
                    <td class="text-amount">$1200.00</td>
                </tr>
                <tr>
                    <td class="text-status">
                        <div class="item-status item-status-red">
                            &#8857;
                        </div>
                        Declined
                    </td>
                    <td class="text-invoice">INV-001001</td>
                    <td class="text-customer">
                        <div class="text-customer-item">
                            <img src="./img/chandung4.jpeg" alt="">
                        </div>
                        <p>Doris R.</p>
                    </td>
                    <td class="text-products">
                        <div class="text-products-item">
                            <img src="./img/img1.jpeg" alt="">
                            <img src="./img/img2.jpeg" alt="">
                        </div>
                    </td>
                    <td class="text-categories text-orange">
                        <p>Electronics</p>
                    </td>
                    <td class="text-shipping">
                        <div class="text-shipping-item shipping-orange">
                            <p></p>
                        </div>
                    </td>
                    <td class="text-amount">$1200.00</td>
                </tr>
                <tr>
                    <td class="text-status">
                        <div class="item-status item-status-orange">
                            &#8857;
                        </div>
                        Pending
                    </td>
                    <td class="text-invoice">INV-001001</td>
                    <td class="text-customer">
                        <div class="text-customer-item">
                            <img src="./img/chandung2.jpeg" alt="">
                        </div>
                        <p>Megan S.</p>
                    </td>
                    <td class="text-products">
                        <div class="text-products-item">
                            <img src="./img/img1.jpeg" alt="">
                            <img src="./img/img2.jpeg" alt="">
                            <img src="./img/img3.jpeg" alt="">
                        </div>
                    </td>
                    <td class="text-categories text-green">
                        <p>Groceries</p>
                    </td>
                    <td class="text-shipping">
                        <div class="text-shipping-item shipping-green">
                            <p></p>
                        </div>
                    </td>
                    <td class="text-amount">$1200.00</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
